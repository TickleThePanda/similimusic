<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <form id="music-form" class="form form--modal">
      <label class="form__button form__button--active" id="file-upload-label" for="music-file">
        Upload a song
      </label>
      <input class="form__file-upload-hidden-button" type="file" id="music-file" name="music-file" />
      <button class="form__button" type="submit" id="form-submit" name="process-music-file">
        Tartanify <span id="file-name"></span>
      </button>
      <div id="form-errors" class="form__error"></div>
    </form>
    <canvas id="similarity-graph"></canvas>
    <canvas id="spectra"></canvas>
    <div id="song-progress"></div>
    <div id="music-app-events"></div>
  </body>
</html>
